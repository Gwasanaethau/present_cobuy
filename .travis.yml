before_install:
  - sudo apt-get update
  - sudo apt-get install postgresql postgresql-server-dev-9.3 libpq-dev
language: ruby
cache: bundler
rvm: '2.2.1'
script:
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate
  - bundle exec rspec spec
addons:
  postgresql: "9.3"
sudo: required
